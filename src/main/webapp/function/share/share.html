<script>
	if(!($('#panel').hasClass('preview'))){
		CAFE24API.init('D0OdNNlzFdfWprppcum7NG');
		
		CAFE24API.get('/api/v2/customers/id', function(err, res){
			console.log('=====share====');
			console.log(res);
			console.log(res.id.member_id);
			console.log('==============')
		});
		
		$('.SNS_image').click(function(){
			console.log('sns ==> ' + $(this).data('sns'));
			var sns_type = $(this).data('sns');
			// scrollY value attach to current url
			var url_chk_params = (location.href).split('?');
			var scrollY = window.pageYOffset;
			
			var mixed_url = '';
			
			// no parameter in current url
			if(url_chk_params.length > 1){
				mixed_url = location.href + '&scrollY=' + window.pageYOffset;
			}else{ // When parameter exist in current url
				mixed_url = location.href + '?scrollY=' + window.pageYOffset;
			}
			
			// share on twitter
			if(sns_type == 'tw'){
				window.open('https://twitter.com/intent/tweet?text=[%EA%B3%B5%EC%9C%A0]%20'
							+encodeURIComponent(mixed_url)+'%20-%20'
							+encodeURIComponent(document.title), 
							'twittersharedialog',
						 	'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');
			}else if(sns_type == 'fa'){// share on facebook
				window.open('https://www.facebook.com/sharer/sharer.php?u='
							+ encodeURIComponent(mixed_url) +'&amp;t='
							+encodeURIComponent(document.title), 
							'facebooksharedialog',
					 		'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');
			}else if(sns_type == 'go'){ // share on google+
				window.open('https://plus.google.com/share?url='
							+encodeURIComponent(mixed_url), 
							'googleplussharedialog',
							'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=350,width=600');
			}else if(sns_type == 'ka'){ // share on kakao story
				window.open('https://story.kakao.com/s/share?url='
							+encodeURIComponent(mixed_url),
							'kakaostorysharedialog',
							'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=400,width=600');
			}else if(sns_type == 'na'){ // share on naver (it basically share on blog but you can also select cafe or pola)
				window.open('http://share.naver.com/web/shareView.nhn?url='
						+encodeURIComponent(mixed_url)+'&title='+encodeURIComponent(document.title), // when I typed &amp; it isn't change & so I changed &amp; to just &
						 'naversharedialog', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');
			}
			
			return false;
		});
