<script src="https://devbit005.cafe24.com/mammoth/function/orderlist/orderlist_popuplayer.js"></script>
<link rel="stylesheet" type="text/css" href="https://devbit005.cafe24.com/mammoth/function/orderlist/orderlist_popuplayer.css" />

<style>
.hide { display:none; }
</style>

<span id="btn-orderlist" class="func-orderlist plt-pn-btn plt-pn-block plt-pn-btn-default">ORDER LIST</span>
<!-- 구매 목록 팝업 레이어  -->
<div class="popupLayer plt-pn">
	<div id="popup-header">
		<div id="popup-period">
			<span class="plt-pn-btn plt-pn-btn-default plt-pn-font-l plt-pn-font-n span-period orderlist-click" data-period="week">1주일</span>
			<span class="plt-pn-btn plt-pn-btn-simple plt-pn-font-l plt-pn-font-n span-period orderlist-click" data-period="month">1개월</span>
			<span class="plt-pn-btn plt-pn-btn-simple plt-pn-font-l plt-pn-font-n span-period orderlist-click" data-period="sixmonths">6개월</span>
			<div id="popup-close">
				<span>&times;</span>
			</div>
		</div>
		<div id="popup-chkbox" class="plt-pn-font-m">
			<input type="checkbox" name="ckbox" id="ckbox"> 현재와 동일한 카테고리
			상품 구매 내역 보기
		</div>
		<hr class="plt-pn-hr-thin plt-pn-hr-space-s">
	</div>
	<!-- 상품 리스트 START -->
	<div id="popup-orderlist">
		<div class="container-layout">
			<div class="container">
				<div id="mustache-result"></div>
				<!-- 특정 주문일에 주문한 상품 리스트 -->
				<script id="mustache-template" type="text/template">
				{{^datas}}
					<div class="row">
					구매한 상품이 없습니다.
					</div>
				{{/datas}}
				{{#datas}}
					<div class="row">
						<div class="col-md-12">
							<div class="card plt-pn-border-dotted mb-3">
								<div class="card-header plt-pn-bg">{{#cut.date}}{{orderDate }}{{/cut.date}}</div>
								{{#items}}
								<div class="card-body">
										<div class="row order-pdt-info">
											<div class="col-md-6">
												{{^product.smallImage}}
													<img class="img-fluid d-block info-smallimage" src="noimage.png" />
												{{/product.smallImage}}
												{{#product.smallImage}}
													<img class="img-fluid d-block info-smallimage" src="{{product.smallImage}}" />
												{{/product.smallImage}}
												<a href="/product/detail.html?product_no={{productNo}}" class="plt-pn-btn plt-pn-btn-default info-detail-link orderlist-click">상품 상세보기</a>
											</div>
											<div class="col-md-6">
												<p>{{productName}}</p>
												<p><span class="info-title">PRICE</span> <br> \ {{#cut.price}}{{productPrice}}{{/cut.price}}</p>
												{{#optionValue}}<p><span class="info-title">OPTION</span> <br> {{#cut.options}}{{optionValue}}{{/cut.options}}</p>{{/optionValue}}

												{{#product.tags}}<p>{{#cut.tags}}{{product.tags}}{{/cut.tags}}</p>{{/product.tags}}
												
											</div>
										</div>
								</div>
								<hr class="plt-pn-hr-thin plt-pn-hr-space-s">
								{{/items}}
							</div>
						</div>
					</div>
				{{/datas}}	
				</script>
			</div>
		</div>
	</div>
	<!-- 상품 리스트 END -->

	<div id="popup-close">

	</div>
</div>
<!-- 구매 목록  팝업 레이어 END -->
