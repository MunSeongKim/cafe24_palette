<script src="/mammoth/function/orderlist/orderlist_popuplayer.js"></script>

<style>
.hide { display:none; }
</style>
<!-- 구매 목록 팝업 레이어  -->
<div class="popupLayer plt-pn">
	<div id="popup-header">
		<div id="popup-period">
			<span class="plt-pn-btn-default plt-pn-font-l plt-pn-font-n" id="period-week ">1주일</span>
			<span class="plt-pn-btn-default plt-pn-font-l plt-pn-font-n" id="period-month">1개월</span>
			<span class="plt-pn-btn-default plt-pn-font-l plt-pn-font-n" id="period-all">전체</span>
			<div id="popup-close">
				<span onclick="closeLayer()">&times;</span>
			</div>
		</div>
		<div id="popup-chkbox" class="plt-pn-font-s">
			<input type="checkbox" name="ckbox" id="ckbox"> 현재와 동일한 카테고리
			상품 구매 내역 보기
		</div>
		<hr class="plt-pn-hr-thin plt-pn-hr-space-s">
	</div>
	<!-- 상품 리스트 START -->
	<div id="popup-orderlist">
		<div class="container-layout">
			<div class="container">
				<div id="mustache-result"></div>
				<!-- 특정 주문일에 주문한 상품 리스트 -->
				<div id="mustache-template" type="x-tmpl-mustache" class="hide">
				{{^datas}}
					<div class="row">
					구매한 상품이 없습니다.
					</div>
				{{/datas}}
				{{#datas}}
					<div class="row">
						<div class="col-md-12">
							<div class="card plt-pn-border-dotted mb-3">
								<div class="card-header plt-pn-bg">{{orderDate }}</div>
								{{#items}}
								<div class="card-body">
										<div class="row order-product-info">
											<div class="col-md-6">
												<!-- <img class="img-fluid d-block"
														src={{products.smallImage}}> -->
											
											</div>
											<div class="col-md-6">
												<p>{{productName}}</p>
												<p>가격 : {{productPrice}}</p>
												<p>색상 : {{optionValue}}</p>
												<p>사이즈 : S</p>
												<a class="plt-pn-btn-inverse">사이즈 상세보기</a>
											</div>
										</div>
								</div>
								{{/items}}
							</div>
						</div>
					</div>
				{{/datas}}	
				</div>
					
			</div>
		</div>
	</div>
	<!-- 상품 리스트 END -->

	<div id="popup-close">

	</div>
</div>
<!-- 구매 목록  팝업 레이어 END -->
