<style>
.recent-main-div {
	border: 1px solid black;
	width: 10.625em;
	height: 14.375em;
	margin: 0 auto;
	border-radius: 0.625em;
	background: none;
}
.recent-row-title {
	text-align: center;
	font-size: 1.250em;
	font-family: sans-serif;
}
.recent-row-product {
	margin-top: 20%;
}
.recent-left-arrow {
	display: block;
	position: absolute;
	left : 2px;
	width: 75%;
	height: 120px;
	cursor: pointer;
	padding-top: 50px;
	font-size: 1em;
}
.recent-left-arrow:hover{
	text-decoration: none;
	font-size: 1.25em;
}
.recent-right-arrow {
	display: block;
	position: absolute;
	left: 17px;
	width: 75%;
	height: 120px;
	cursor: pointer; 
	padding-top: 50px;
	font-size: 1em;
}
.recent-right-arrow:hover{
	text-decoration: none;
	font-size: 1.25em; 
}
.recent-product-title {
	color: #000;
	font-size: 0.7em;
	font-style: normal;
	font-weight: bolder;
}
.recent-hr {
	margin: 10px;
}
.recent-btn-list {
	padding-bottom: 10px;
	padding-top: 10px;
}
.recent-content {
	padding: 0px;
	margin-left: 25px;
	margin: 0px auto;
	cursor: pointer;
}
.recent-link-btn{
	display : block !important;
	padding-top: 0.375rem;
    padding-right: 0.75rem;
    padding-bottom: 0.375rem;
    padding-left: 0.75rem;
}

.recent-link-btn : hover{
	font-size: unset;
}

/* preview css */
.recent-preview-layout {
	position: fixed;
	display: none;
	font-weight: normal;
	width: 15.625em;
	padding: 0.2em 0.625em;
}
.recent-preview-layout > * {
	font-size: 0.750em;
}
#recent_preview_layout_close {
	position: absolute;
	top: 0;
	right: 5%;
	font-size: 2.25em;
	text-decoration: none;
}
#recent_preview_layout_close:hover {
	cursor: pointer;
}

/* preview inner contents css */
.card-title, .card-options, .card-text {
	font-size: 1.0em;
	font-weight: bold;
}
.recent-preview-content {
	overflow : hidden;
	text-overflow: ellipsis;
	-webkit-line-clamp : 4;
	-webkit-box-orient: vertical;
	word-wrap:break-word;
	display: -webkit-box;
}
</style>

<script type="text/javascript" src="https://devbit005.cafe24.com/mammoth/function/recent/recent.js"></script>

<div class="recent-main-div container plt-pn-default-empty plt-pn-border-color">

	<div class="row-sm recent-row-title">
		<a class="recent-product-title plt-pn-a" href="">최근 본 상품</a>
			<span class="recent-count badge badge-light"></span>
		<hr class="recent-hr">
	</div>

	<div id="recentBox" class="row-sm recent-row-product">
		<div class="col-2" style="float: left;">
			<a class="recent-left-arrow " href="#myCarousel" role="button" data-slide="prev">
				<i class="fas fa-angle-left plt-pn-i"></i>
			</a>
		</div>

		<div class="col-2" style="float: right;">
			<a class="recent-right-arrow" href="#myCarousel" role="button" data-slide="next">
				<i class="fas fa-angle-right plt-pn-i"></i>
			</a>
		</div>

		<div class="col-8 recent-content">
			<div style="max-width: 148px; margin: 0px auto;">
				<!-- <img alt="test" src="../function/recent/images/recent_product1.gif" style="height: 120px; width: 100%;"> -->
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Wrapper for slides -->
					<div class="carousel-inner">
					<!-- recentList()에서 태그 생성하여 삽입 -->
					</div> 
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 마우스 클릭 시 확대 출력. -->
<div class="recent-preview-layout plt-pn popupLayer">
	
	<div id="recent_preview_layout_close">
		<span>&times;</span>
	</div>
	<img class="recent-preview-img card-img-top" alt="상품 이미지">
	<hr class="recent-hr plt-pn-hr-thin plt-pn-hr-space-l" style="margin-top: 0px;">
	<div>
		<div>
			<i class="fas fa-eye" style="font-size: 12px;"> 조회수-<span class="recent-preview-hit"></span>회</i> 
		</div>
		<br>
		<p>
			<span class="card-title">PRODUCT NAME</span><br> 
			<span class="recent-preview-title"></span>
		</p>
		<p class="recent_preview_option_info">
			<span class="card-options">OPTIONS</span><br>
			<span class="recent-preview-options"></span>
		</p>							
		<p>
			<span class="card-text">SUMMARY INFO</span><br>
			<span class="recent-preview-content"></span> 
		</p>
		<a href="" class="recent-link-btn btn plt-pn-btn-default btn-sm">상품 페이지 이동</a>
	</div>
</div>
