<style>
/* container */
.recent_main_div {
	width: 100%;
	height: 90%;
	padding: 0;
	margin: 0;
	max-width: none;
}

/* title css */
.recent_row_title {
	width: 100%;
	height: 10%; 
	margin-left: 0;
}
.recent_row_title .title {
	font-size: xx-large;
	margin: 0 auto;
}
/* card css */
.recent_row_card {
 	height: 80%; 
	margin-left: 0;
}

.recent_row_card .carousel,
.recent_row_card .carousel .carousel-inner,
.recent_row_card .carousel .carousel-inner .carousel-item,
.recent_row_card .card {
	height: 100%;	
}
.recent_row_card .carousel {
	
}
.recent_row_card .carousel .carousel-inner {
	width: 70%;
	margin: 0 auto;
}
.recent_row_card .card .card-img-top .card-img {
	width: auto;
 	height: 200px;
}
.recent_row_card .card .card-body {
	overflow: auto;
	overflow-x: hidden;
	color: black;
}

/* card-body 내부 내용 css */
.recent_row_card .card .card-body .card-title, 
.recent_row_card .card .card-body .card-options, 
.recent_row_card .card .card-body .card-text {
	font-size: 0.5em;
	font-weight: bold;
}

/* left/right button css */
 .carousel-control-prev,
 .carousel-control-next {
	background-image: unset;
 }
 .carousel-control-prev-icon i,
 .carousel-control-next-icon i {
 	font-size: 2em;
 }

</style>
<script type="text/javascript" src="/mammoth/function/recent/js/recent_m.js"></script>

										페이지 이동</a>

							</div><!--card-->
						</div>
					{{/datas}}
				</script>
			</div>
			<!-- left button -->
			<a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
				<span class="carousel-control-prev-icon">
					<i class="fas fa-angle-left plt-pn-i"></i>
				</span>
			</a>
			<!-- right button -->
			<a class="carousel-control-next" href="#myCarousel" data-slide="next">
				 <span class="carousel-control-next-icon">
				 <i class="fas fa-angle-right plt-pn-i"></i></span>

		</div>

	</div>

</div>
