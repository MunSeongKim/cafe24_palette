<style>
/* container */
.recent-main-div {
	width: 100%;
	height: 90%;
	padding: 0;
	margin: 0;
	max-width: none;
}

/* title css */
.recent-row-title {
	width: 100%;
	height: 10%; 
	margin-left: 0;
}
.recent-row-title .title {
	font-size: xx-large;
	margin: 0 auto;
}
/* card css */
.recent-row-card {
 	height: 80%; 
	margin-left: 0;
	margin-right: 0;
}

.recent-row-card .carousel,
.recent-row-card .carousel .carousel-inner,
.recent-row-card .carousel .carousel-inner .carousel-item,
.recent-row-card .card {
	height: 100%;
}
.recent-row-card .carousel {
	width: 100%;
}
.recent-row-card .carousel .carousel-inner {
	width: 70%;
	margin: 0 auto;
}
.recent-row-card .card .card-img-top .card-img {
	width: auto;
 	height: 200px;
}
.recent-row-card .card .card-body {
	overflow: auto;
	overflow-x: hidden;
	color: black;
}

.card-img-top{
	padding-top: 10px;
}

/* card-body 내부 내용 css */
.recent-row-card .card .card-body .card-title, 
.recent-row-card .card .card-body .card-options, 
.recent-row-card .card .card-body .card-text {
	font-size: 0.9em;
	font-weight: bold;
}

.recent-row-card .card .card-body {
	padding-top: 
}

.card-body p{
	text-align: left;
}

.recent-link-btn{
	display: block;
}

/* left/right button css */
.carousel-control-prev,
.carousel-control-next {
	background-image: unset;
}
.carousel-control-prev-icon i,
.carousel-control-next-icon i {
	font-size: 2em;
}

</style>
<script type="text/javascript" src="https://devbit005.cafe24.com/mammoth/function/recent/recent_m.js"></script>
<div class="recent-main-div container">

	<!-- title -->
	<div class="row recent-row-title">
		<a class="title plt-pn-a" href="">최근 본 상품 <span class="recent-count badge badge-light"></span> </a>
		
	</div>
	<!-- title END -->
	
	<!-- card -->
	<div class="row justify-content-center recent-row-card">
		<!-- card contents -->
		<div class="carousel slide" id="myCarousel" data-ride="carousel">
					
			<!-- button END -->
			<div class="carousel-inner">
				<script id="recent-mustache-template" type="text/template">
					{{^datas}}
						<div class="row">
						최근 본 상품이 없습니다.
						</div>
					{{/datas}}
					{{#datas}}
						{{#first}}
						<div class="carousel-item active">
						{{/first}}
						{{^first}}
						<div class="carousel-item">
						{{/first}}
							<div class="card">
								<div class="card-img-top text-center ">
									<img class="card-img img-fluid rounded" src="{{detailImage}}" data-iProductNo="{{iProductNo}}" alt="Card image">
								</div>
		
								<div class="card-body">
									<p>
										<i class="fas fa-eye" style="font-size: 12px;"> 조회수-{{count}}회</i>
									</p>
									<br>
									<p>
										<span class="card-title">PRODUCT NAME</span><br> 
										<span class="recent-product-name">{{productName}}</span>
									</p>
			
									<p>
										<span class="card-options">OPTIONS</span> <br>
										<span class="recent-options"> 
											{{#opts}}
												{{option_name}}<br>
												[{{#option_value}}
													<span>{{option_text}} </span> 
												{{/option_value}}]
												<br>
											{{/opts}}
										</span>
									</p>
									
									<p>
										<span class="card-text">SUMMARY INFO</span> <br>
										<span class="card-content recent-detail-info"> {{summary}} </span>
									</p>	
									<a href="{{link}}"
										class="recent-link-btn btn plt-pn-btn-default btn-sm">상품
										페이지 이동</a>
								</div>
							</div><!--card-->
						</div>
					{{/datas}}
				</script>
			</div>
			<!-- left button -->
			<a class="carousel-control-prev" href="#myCarousel" data-slide="prev" role="button">
				<span class="carousel-control-prev-icon" aria-hidden="true">
					<i class="fas fa-angle-left plt-pn-i"></i>
				</span>
			</a>
			<!-- right button -->
			<a class="carousel-control-next" href="#myCarousel" data-slide="next" role="button">
				 <span class="carousel-control-next-icon" aria-hidden="true">
				 	<i class="fas fa-angle-right plt-pn-i"></i>
				 </span>
			</a>
			<!-- button END -->
		</div>
		<!-- contents END -->
	</div>
	<!-- card END -->
</div>
