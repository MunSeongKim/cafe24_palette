<style>
	.scroll_infiniteCarousel .scroll_wrapper {
		/*width: 10.9em;*/
        width: 174px;
		overflow: auto;
		min-height: 5em;
		margin: 0 2.1em;
		position: absolute;
		top: 0;
	}
	
	.scroll_infiniteCarousel .scroll_wrapper ul {
		width: 9999px;
		list-style-image: none;
		list-style-position: outside;
		list-style-type: none;
		margin: 0;
		padding: 0;
		position: absolute;
		top: 35px;
	}
	
	.scroll_infiniteCarousel ul li {
		display: block;
		float: left;
		/* height: 3.3em; */
		/* width: 3.31em; */
		height: 52.8px;
		width: 52.95px;
		font-size:12px;
	}
</style>
<!-- 내 기능 전체 묶음 -->
<div class="scroll_function">
	<div class="basic_div">
	</div>
	<!-- 스크롤 저장 버튼 -->
	<div class="save_button_part">
		<!-- 저장 버튼 회전 div -->
		<div class="scroll_infiniteCarousel">
			<div class="scroll_wrapper">
				<ul class="list-group scroll_btn_ul" id="scroll_btn_ul">
					<!-- 이 ul안으로 li들이 들어올꺼임 -->
				</ul>
			</div>
		</div>
	</div>
</div>
