<link href="/mammoth/function/scroll/css/scroll_m.css" rel="stylesheet">
<script src="/mammoth/function/scroll/js/scroll_m.js"></script>

<div class="scroll_m_wrapper">
	<div class="dropdown scroll_m_div">
	  <button class="btn btn-secondary dropdown-toggle scroll_m_menu" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    저장소
	  </button>
	  <div class="dropdown-menu scroll_m_sel_btn" aria-labelledby="dropdownMenuButton">
	  	<!-- 스크롤 저장 값 추가 될 구역 -->
	  </div>
	</div>
	
	<button type="button" class="btn btn-outline-dark scroll_m_save" onclick="save_button_click()">저장</button>
</div>

<div class="modal scroll_m_question_popup" tabindex="-1" role="dialog">
  <div class="modal-dialog scroll_m_dialog" role="document">
    <div class="modal-content scroll_m_content">
      <div class="modal-header">
        <h6 class="modal-title">스크롤 저장</h6>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body scroll_m_body">
      	<p>키워드를 입력해주세요!</p>
        <input type="text" class="scroll_pop_input">
        <p class="scroll_pop_chk_p">키워드를 입력하셔야 저장할 수 있습니다.</p>
      </div>
      <div class="modal-footer">
        <button type="button" onclick="save_popup()" class="btn btn-primary">저장</button>
        <button type="button" onclick="close_popup()" class="btn btn-secondary" data-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
</div> <!-- end modal -->
