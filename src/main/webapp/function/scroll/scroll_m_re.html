<link href="/mammoth/function/scroll/css/scroll_m_re.css" rel="stylesheet">
<script src="/mammoth/function/scroll/js/scroll_m_re.js"></script>

<div class="container">
	<div style="border: 1px solid black; margin: 15px 0 20px">
		<!-- 위치 정보 -->
		<div class="row scroll-m-info" style="margin-top: 5px">
			<div class="col-8 text-truncate">
				현재 사이트: <span id="scroll-info-site" style="color:black;"></span>
			</div>
			<div class="col-xs-4 text-truncate nopadding">
				 스크롤 위치: <span id="scroll-info-span" style="color:black;"></span>
			</div>
		</div>
		<!-- 검색어 -->
		<div class="row">
			 <div class="col-12">
		      <label for="scroll-m-kwd">검색어</label>
		      <input type="text" class="form-control" id="scroll-m-kwd" placeholder="검색어를 입력해주세요" required>
		      <div class="invalid-tooltip scroll-m-warning scale-out">
		           	검색어를 입력해주세요!!
		      </div>
		    </div>
		</div>
		<!-- 저장 버튼 -->
		<div class="row">
			<div class="col-12">
				<button style="width: 100%; margin-top: 7px;" type="button" id="scroll-save-btn"
					class="btn btn-secondary btn-lg">Block level button</button>
			</div>
		</div>
	</div>
	<!-- 저장소 -->
	<div class="row scroll-m-list">
		<div class="col-12">
			<ul class="list-group scroll-m-ul">
				<li class="list-group-item save-title" style="font-weight: bold">위치 저장 정보</li>
			</ul>
		</div>
	</div>
</div>
